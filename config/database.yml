default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: final_capstone_development

test:
  <<: *default
  database: final_capstone_test

production:
  <<: *default
  password: <%= ENV["FINAL_CAPSTONE_DATABASE_PASSWORD"] %>
