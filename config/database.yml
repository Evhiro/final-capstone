default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: <%= ENV["DATABASE_HOST"] %>

development:
  <<: *default
  database: final_capstone_development

test:
  <<: *default
  database: final_capstone_test

production:
  <<: *default
  password: <%= ENV["DATABASE_PASSWORD"] %>
